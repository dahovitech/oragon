# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

# Import additional service configurations
imports:
    - { resource: services_analytics.yaml }

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Bundle Services Configuration
    
    # Core Bundle Services
    App\Bundle\CoreBundle\Service\SettingManager:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $settingRepository: '@App\Bundle\CoreBundle\Repository\SettingRepository'

    # Media Bundle Services
    App\Bundle\MediaBundle\Service\MediaUploader:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $slugger: '@slugger'
            $uploadDirectory: '%kernel.project_dir%/public/upload/media'

    # Repository Services (auto-registration)
    App\Bundle\UserBundle\Repository\UserRepository:
        tags: ['doctrine.repository_service']

    App\Bundle\MediaBundle\Repository\MediaRepository:
        tags: ['doctrine.repository_service']

    App\Bundle\CoreBundle\Repository\PageRepository:
        tags: ['doctrine.repository_service']

    App\Bundle\CoreBundle\Repository\CategoryRepository:
        tags: ['doctrine.repository_service']

    App\Bundle\CoreBundle\Repository\SettingRepository:
        tags: ['doctrine.repository_service']
